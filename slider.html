<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="./css/slider.css"/>
</head>
<body>

<div class="slider-container">

    <div class="slider">
        <div class="slider__slides-container">
            <div class="slider__slides">
                <img src="image-slider/image10.jpg" alt="animal">
                <img src="image-slider/image1.jpg" alt="animal">
                <img src="image-slider/image2.jpg" alt="animal">
                <img src="image-slider/image3.jpg" alt="animal">
                <img src="image-slider/image4.jpg" alt="animal">
                <img src="image-slider/image5.jpg" alt="animal">
                <img src="image-slider/image6.jpg" alt="animal">
                <img src="image-slider/image7.jpg" alt="animal">
                <img src="image-slider/image8.jpg" alt="animal">
                <img src="image-slider/image9.jpg" alt="animal">
                <img src="image-slider/image10.jpg" alt="animal">
                <img src="image-slider/image1.jpg" alt="animal">
            </div>
            <div class="slider__points">
                <div class="slider__point slider__point--active"></div>
                <div class="slider__point"></div>
                <div class="slider__point"></div>
                <div class="slider__point"></div>
                <div class="slider__point"></div>
                <div class="slider__point"></div>
                <div class="slider__point"></div>
                <div class="slider__point"></div>
                <div class="slider__point"></div>
                <div class="slider__point"></div>
            </div>
        </div>


        <button class="slider__arrow slider__arrow--left" id="previous">
            <img class="slider__arrow-image" src="image-slider/arrow.svg" alt="arrow-left">
        </button>
        <button class="slider__arrow slider__arrow--right" id="next">
            <img class="slider__arrow-image" src="image-slider/arrow.svg" alt="arrow-right">
        </button>
        <div class="slider__start-button">
            <button class="start-button">Start animation</button>
        </div>
    </div>
</div>

<script src="js/slider.js"></script>
</body>
</html>
